<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link rel="stylesheet" href="https://tools-static.wmflabs.org/cdnjs/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" crossorigin="anonymous">

	<title>base-encode - the base conversion calculator</title>
</head>

<body>
	<nav class="navbar navbar-expand-md navbar-light bg-light">
		<div class="container-fluid">
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link" href="https://meta.wikimedia.org/wiki/User:Fastily">Author</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="https://github.com/fastily/base-encode">Source</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="https://tools.wmflabs.org">Toolforge</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<header>
		<div class="container jumbotron mt-4">
			<h1 class="display-4">base-encode</h1>
			<p class="lead">(The base conversion calculator)</p>
		</div>
	</header>

	<section>
		<div class="container mt-4">
			<ul class="nav nav-pills justify-content-center" id="pills-tab" role="tablist">
				<li class="nav-item">
					<a class="nav-link active" data-toggle="pill" href="#b64App" role="tab">Base64 Calculator</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" data-toggle="pill" href="#bcalcApp" role="tab">Binary Calculator</a>
				</li>
			</ul>
		</div>
	</section>

	<section class="container">
		<div class="tab-content">
			<div id="b64App" class="tab-pane fade show active" role="tabpanel">
				<form>
					<div class="form-group">
						<label for="selectAlgBox">Enter the text you want to encode or decode:</label>
						<select class="form-control" id="selectAlgBox" v-model="selectedAlg">
							<option v-for="a in actions" :key="a" :value="a">{{a}}</option>
						</select>
					</div>

					<div class="form-group">
						<label for="mainTextInput">Text to process:</label>
						<textarea class="form-control" rows="3" id="mainTextInput" v-model="inputText"></textarea>
					</div>
				</form>

				<div class="card mt-4">
					<div class="card-header">
						And here is your result:
					</div>
					<div class="card-body">
						{{procText()}}
					</div>
				</div>
			</div>

			<div id="bcalcApp" class="tab-pane fade" role="tabpanel">
				<form>
					<div class="form-group">
						<label for="selectInputBase">What base is your input number?</label>
						<select class="form-control" id="selectInputBase" v-model="inputBase">
							<option v-for="(value, baseName) in bases" :key="value" :value="baseName">{{baseName}} ({{value}})</option>
						</select>
					</div>

					<div class="form-group">
						<label for="inputNum">Number to convert:</label>
						<textarea class="form-control" rows="3" id="inputNum" v-model="inputNum"></textarea>
					</div>

					<div class="form-group">
						<label for="selectOutputBase">What base should the output format be?</label>
						<select class="form-control" id="selectOutputBase" v-model="outputBase">
							<option v-for="(value, baseName) in bases" :key="value" :value="baseName">{{baseName}} ({{value}})</option>
						</select>
					</div>
				</form>

				<div class="card mt-4">
					<div class="card-header">
						And here is your result:
					</div>
					<div class="card-body">
						{{calcBase()}}
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="https://tools-static.wmflabs.org/cdnjs/ajax/libs/jquery/3.4.1/jquery.min.js" crossorigin="anonymous"></script>
	<script src="https://tools-static.wmflabs.org/cdnjs/ajax/libs/popper.js/1.16.0/popper.min.js" crossorigin="anonymous"></script>
	<script src="https://tools-static.wmflabs.org/cdnjs/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
	<script src="https://tools-static.wmflabs.org/cdnjs/ajax/libs/vue/2.6.11/vue.min.js" crossorigin="anonymous"></script>

	<script>
		new Vue({
			el: "#b64App",
			data: {
				actions: ["encode", "decode"],
				selectedAlg: "encode",
				inputText: "",
				encoder: new TextEncoder(),
				decoder: new TextDecoder()
			},
			methods: {
				procText() {
					if (!this.inputText)
						return "";
					try {
						if (this.selectedAlg === "encode")
							return window.btoa(String.fromCharCode(...this.encoder.encode(this.inputText)));
						else {
							const decoded = window.atob(this.inputText);
							const bytes = new Uint8Array(decoded.length);
							for (let i = 0; i < bytes.length; i++)
								bytes[i] = decoded.charCodeAt(i);

							return this.decoder.decode(bytes);
						}
					}
					catch (e) {
						console.log(e);
						return `Invalid input unable to ${this.selectedAlg}`;
					}
				}
			}
		});

		new Vue({
			el: "#bcalcApp",
			data: {
				bases: { binary: 2, octal: 8, decimal: 10, hex: 16 },
				inputBase: "decimal",
				outputBase: "binary",
				inputNum: ""
			},
			methods: {
				convert(s, radixIn, radixOut) {
					return parseInt(s, radixIn).toString(this.bases[this.outputBase]);
				},

				calcBase() {
					if (!this.inputNum)
						return "";

					let s = this.inputNum.trim();
					switch (this.bases[this.inputBase]) {
						case 2:
							if (/^[01]*$/.test(s))
								return this.convert(s, 2);
							break;
						case 8:
							if (/^[0-7]*$/.test(s))
								return this.convert(s, 8);
							break;
						case 10:
							if (/^[0-9]*$/.test(s))
								return this.convert(s, 10);
							break;
						case 16:
							if (/^[0-9a-fA-F]*$/.test(s))
								return this.convert(s, 16);
							break;
						default:
							console.log("Should never reach here, what happened?");
							break;
					}

					return `Invalid input, expected input must be in base ${this.inputBase}.`
				}
			}
		});
	</script>
</body>

</html>
